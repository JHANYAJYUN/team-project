  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
  <script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      items: 6,
      margin: 10,
      // autoplay: true,
      autoplayTimeout: 2500,
      autoplayHoverPause: true,
      responsiveClass: true,
      mouseDrag: true, // 滑鼠拖曳
      touchDrag: true, // 觸控拖曳
      responsive: {
        0: {
          items: 4,
          nav: true,
          loop: false
        },
        500: {
          items: 6,
          nav: true,
          loop: false
        },
        800: {
          items: 8,
          nav: true,
          loop: false
        },
        1000: {
          items: 10,
          nav: true,
          loop: false
        },
        1200: {
          items: 12,
          nav: true,
          loop: false
        }

      }
    });
  </script>
