    <script>
        var navBar_active = function () {
            var scroll_top = $(window).scrollTop();

        $("posision").html(scroll_top);

        if (scroll_top >= 560) {
            $("div.nav-navBgWrap").addClass("-on");
        } else {
            $("div.nav-navBgWrap").removeClass("-on");
        }
    };

    $(function () {
        $(window).scroll(function () {
            navBar_active();
        });

    });
</script>
