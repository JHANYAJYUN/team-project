<!-- 控制navbar上下移 -->
<script>
    let a;
    $(function () {
        $(window).scroll(function (e) {
            let scrollValue = $(this).scrollTop()
            if (scrollValue > 200) {
                $("div.nav-navBgWrap").addClass("-on");
                if ($(this).scrollTop() - a < 0) {
                    $("div.nav-navBgWrap").removeClass("-on");
                }
                a = $(this).scrollTop()
            } else {
                $("div.nav-navBgWrap").removeClass("-on");
            }
        });
    });
</script>

<!-- 會員登入/註冊/忘記密碼燈箱 -->
<script>
    var signInBg = document.getElementById("signInBg");
    var showSigin = document.querySelectorAll(".showSigin");
    var closeSigin = document.getElementById("closeSigin");
    var registerBg = document.getElementById("registerBg");
    var showRegister = document.getElementById("showRegister");
    var closeRegister = document.getElementById("closeRegister");
    var forgetBg = document.getElementById("forgetBg");
    var showForget = document.getElementById("showForget");
    var closeForget = document.getElementById("closeForget");
    showSigin.forEach(item => {
        item.addEventListener('click', () => {
            console.log(6);
            signInBg.style.display = "block";
        })
    })

    closeSigin.onclick = function () {
        signInBg.style.display = "none";
    };
    showRegister.onclick = function () {
        registerBg.style.display = "block";
        signInBg.style.display = "none";
    };
    closeRegister.onclick = function () {
        registerBg.style.display = "none";
    };
    showForget.onclick = function () {
        forgetBg.style.display = "block";
        signInBg.style.display = "none";
    };
    closeForget.onclick = function () {
        forgetBg.style.display = "none";
    };
</script>

    <script>
        let data=[];
        window.addEventListener("load", function () {
            get_chat();
            let Mark = document.querySelectorAll('.sectionMark1');
            
            // console.log(Mark.length);
            for (let i = 0; i < Mark.length; i++) {
                Mark[i].addEventListener('click', function (e) {
                    showChat(data);
                    for (let j = 0; j < Mark.length; j++) {
                        Mark[j].classList.remove("MarkRed");
                    }
                    e.currentTarget.classList.add("MarkRed");
                    document.getElementsByClassName('sendText')[0].value = "";
                    let memNo2 = e.currentTarget.getElementsByTagName("p").innerText;
                })
            };


        });

        function showData(str) {
            let data = JSON.parse(str);
            // console.log(data['mark']);
            // console.log(data['chat'][0].chatContent);
            if (data != "") {
                // 抓聊天列表的資料
                if (data['mark']) {
                    for (var i in data['mark']) {
                        $('.sectionOver').append(
                            `<div class='sectionMark1'><div class='overImg'><img src='${data['mark'][i].matPosUrl}'></div><p>${data['mark'][i].memName}</p></div>`,
                        );
                    }
                }
            } else {
                alert('錯誤');
            }
        }

        function showChat(str) {
            let data = JSON.parse(str);
            
            for (var i in data['chat']) {
                if (data['chat'][i].memNo1 == '1') {
                    $('.pageContent').text("");
                    $(`.pageContent`).append(
                        `<div class='contentMe'><p>${data['chat'][i].chatContent}</p></div>`);
                    // console.log(data['chat'][i].chatContent);
                } else {
                    // for (var i in data['chat']) {
                    //     console.log(data['chat'][i].matPosUrl)
                    //     $('.pageContent').text("");
                    //     $('.pageContent').append(
                    //         `<div class='contentYour'><img src='${data['chat'][i].matPosUrl}'><p>${data['chat'][i].chatContent}</p></div>`
                    //         );
                    // }
                }
            }
        }

        function get_chat() {
            let xhr = new XMLHttpRequest();
            // let data_info = "memNo1=" + document.getElementsByClassName('.')[0];
            let data_info = "memNo1=" + 1 + "memNo2=" + $memNo2;
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // console.log(xhr.responseText);
                    data=xhr.responseText;
                    showData(data);
                    showChat(data);
                } else {
                    alert(xhr.status);
                }
            }
            xhr.open('post', './phps/chatroom.php', false);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send(data_info);

        }
    </script>
