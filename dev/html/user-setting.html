<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>user-setting</title>
</head>

<body class="userSetting_body">
    @@include("./layout/nav.html")
    @@include("./layout/header.html")
    <div class="userSettingBanner">
        <img class="picGrass" src="./img/user-setting/grass.png" alt="grass">
        <img class="picTree" src="./img/user-setting/tree.svg" alt="tree">
        <img class="picTree2" src="./img/user-setting/tree.svg" alt="tree2">
        <img class="picTree3" src="./img/user-setting/tree_2.svg" alt="tree3">
        <img class="picFactory" src="./img/user-setting/factory.svg" alt="factory">
    </div>
    <main class="userSetting_main">
        <div class="floor">
            <section class="userSetting_mem">
                <!--airPlan會員資訊-->
                <!-- <h1 class="memtitle">會員資訊</h1> -->
                <h2 class="threed-text-red-endWhite">會員資訊</h2>
                <div class="memKanban" id="memKanban">
                    <div class="memKanbanIn">
                        <!--會員資訊頁籤-->
                        <div class="memData" @click="content='memData'">
                            <h3>會員資料</h3>
                        </div>
                        <div class="airCoin" @click="content='airCoin'">
                            <h3>打賞紀錄</h3>
                        </div>
                        <div class="memcolor" @click="content='memcolor'">
                            <h3>外觀設定</h3>
                        </div>
                        <keep-alive>
                            <component :is="content"></component>
                        </keep-alive>
                    </div>
                </div>
                <div class="setDataBg" id="setDataBg">
                    <div class="setData">
                        <h4>會員資料修改</h4>
                        <p class="setDataClose" onclick="closeForm()">X</p>
                        <form class="formSetData">
                            <img class="setMempic" src="./img/chatroom/mark_1.png" alt="會員圖片" >
                            
                            <label for="memNo"><P>會員帳號:</P></label>
                            <input class="memNo" input type="text" disabled="disabled" id="memNo" placeholder="後台撈出的value" required autofocus>

                            <label for="setEmail"><P>Email:</P></label>
                            <input class="setEmail" type="email" id="setEmail" placeholder="後台撈出的value" required autofocus>
                
                            <label for="setPassword"><P>Password:</P></label>
                            <input class="setPassword" type="password" id="setPassword" placeholder="後台撈出的value" required>

                            <label for="setPasswordCheck"><P>Password again:</P></label>
                            <input class="setPasswordCheck" type="password" id="setPasswordCheck" placeholder="password again" required>
                            <br>
                            <button class="setDataBtn" type="submit">確定</button>
                        </form>
                    </div>
                </div>
                <img class="robotB1" src="./img/user-setting/robotB1.svg" alt="robotB1">
                <img class="robotB1_2" src="./img/user-setting/robotB1_2.svg" alt="robotB1_2">
                <img class="box" src="./img/user-setting/box.svg" alt="box">
                <div class="space_B1"></div>
            </section>

            <section class="userSetting_sys">
                <!--airPlan系統資訊-->
                <h2 class="threed-text-red-endWhite">系統資訊</h2>
                <div class="sysKanban" id="sysKanban">
                    <!--系統資訊頁籤-->
                    <div class="manu" @click="content='manu'">
                        <h3>操作說明</h3>
                    </div>
                    <div class="ver" @click="content='ver'">
                        <h3>版本資訊</h3>
                    </div>
                    <keep-alive>
                        <component :is="content"></component>
                    </keep-alive>
                </div>
                <img class="robotB2" src="./img/user-setting/robotB2.svg" alt="robotB2">
                <img class="robotB2_2" src="./img/user-setting/robotB2_2.svg" alt="robotB2_2">
                <img class="paper" src="./img/user-setting/paper.svg" alt="">
                <div class="space_B2"></div>
            </section>
            
            <section class="userSetting_adm">
                <!--airPlan開發者資訊-->
                <h2 class="threed-text-red-endWhite">開發人員</h2>
                <div class="admKanban" id="admKanban">
                    <div class="admKanbanOverFlowOut">
                        <div class="admKanbanOverFlowIn">
                            <div class="mike" @click="content='mike'">
                                <h3>峻瑜</h3>
                            </div>
                            <div class="spencer" @click="content='spencer'">
                                <h3>宗翰</h3>
                            </div>
                            <div class="allen" @click="content='allen'">
                                <h3>耀輝</h3>
                            </div>
                            <div class="grace" @click="content='grace'">
                                <h3>雅珺</h3>
                            </div>
                            <div class="sharon" @click="content='sharon'">
                                <h3>湘文</h3>
                            </div>
                            <div class="howard" @click="content='howard'">
                                <h3>恒祥</h3>
                            </div>
                        </div>
                    </div>
                    <keep-alive>
                        <component :is="content"></component>
                    </keep-alive>
                </div>
                <img class="robotB3" src="./img/user-setting/robotB3.svg" alt="robotB3">
                <img class="paperPlane" src="./img/share/paper-plane.png" alt="paperPlane">
            </section>
        </div>
    </main>
    <div class="userSetting_memcolor" id="userSetting_memcolor2"></div>
    @@include("./layout/footer.html");
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="./js/user-setting_adm.js"></script>
</body>

</html>
