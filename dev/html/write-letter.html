<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>write-letter</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body class="wrletter-body">
    @@include("./layout/nav.html")
    @@include("./layout/header.html")
    <main id="writeLetterMain">
        <section class="writ-step-1" id="writStep1">
            <img class="dress-up" src="./img/share/blue-paint-bigline.svg"></img>
            <div class="box-white select-category">
                <img src="./img/share/blue-tape.svg" class="blue-tape">
                <div class="num-one">
                    <h2>選擇分類</h2>
                </div>
                <form class="tv-category">
                    <div class="change-category-btn">
                        <label 
                            class="btn" 
                            @click="setCategoryName" 
                            for="爆料"
                        >
                            <input 
                                type="radio" 
                                name="newsCat" 
                                v-model="letterCategory" 
                                value="爆料" 
                                
                            >爆料
                        </label>
                        <label 
                            class="btn" 
                            @click="setCategoryName" 
                            for="心情"
                        >
                            <input 
                                type="radio"
                                name="moodCat"
                                v-model="letterCategory"
                                value="心情"
                                
                            >心情
                        </label>
                        <label 
                            class="btn" 
                            @click="setCategoryName"
                            for="娛樂"
                        >
                            <input
                                type="radio"
                                name="funCat"
                                v-model="letterCategory"
                                value="娛樂"
                                
                            >娛樂
                        </label>
                    </div>
                    <div class="tv-machine"></div>
                    <div class="tv-show" :class="{active: tvStart === true}">
                        @@include("./layout/tv-category.html")
                    </div>
                </form>
            </div>
            <div class="category-note">
                <div class="note-pad">
                    <div class="paper-cloud"></div>
                    <div class="note-text">
                        <component :is='catIllustrate'/>
                    </div>
                </div>
            </div>
        </section>
        <section class="writ-step-2" id="writStep2">
            <img class="dress-up" src="./img/share/yellow-paint-bigline.svg"></img>
            <img class="dress-up2" src="./img/share/yellow-paint-bigline.svg"></img>
            <div class="box-white write-content">
                <div class="upload-img">
                    <div class="paper-cloud"></div>
                    <label class="hookimg" id="hookimg">
                        <input 
                            type="file" 
                            name="imgUrl"
                            accept="image/gif, image/jpeg, image/png"
                            @change="fileSelected">
                        <span 
                            id="letterImg" 
                            :style= "{backgroundImage: letterUploadImg}">
                            <span class="add-circle"></span>
                        </span>
                    </label>
                    <div class="printer">
                        <h3>上傳圖片</h3>
                    </div>
                </div>
                <div class="input-contant">
                    <div class="num-two">
                        <h2>寫下內容</h2>
                    </div>
                    <form action="#" class="box-white input-contant-box">
                        <div class="letter-title">
                            <input type="text" name="letterTitle" id="input1" placeholder="請輸入信件標題">
                            <label>信件標題</label>
                        </div>
                        <textarea name="letterContant" cols="30" rows="10" class="letterContant"></textarea>
                    </form>
                </div>
                <img src="./img/share/blue-tape-rough.svg" class="blue-tape-rough">
            </div>
        </section>
        <section class="writ-step-3" id="writStep3">
            <img class="dress-up" src="./img/share/blue-paint-bigline.svg"></img>

            <div class="top-paintes-part">

                <a href="./shop.html" class="goto-shop-btn">
                    <div class="paper-cloud"></div>
                    <img src="./img/write-letter/goto-shop-btn.svg">
                    <div class="dot-box-blue shop-signboard">
                        <div class="box-white shop-title">
                            <h3 class="threed-text-red shop-text">客製彩繪</h3>
                        </div>
                    </div>
                    <div class="discription">
                        <p>彩繪圖案不夠嗎？</p>
                    </div>
                </a>
                <div class="box-white painting-plan">
                    <div class="num-three">
                        <h2>漆上彩繪</h2>
                    </div>
                    <img src="./img/share/pipe.png" class="pipe">
                    <img src="./img/share/water-drop.png" class="water-drop">
                    <div class="preview-plan"> 
                        <span :style="{backgroundImage: previewPattern}"></span> 
                    </div>
                    
                    <img src="./img/share/blue-tape-rough.svg" class="blue-tape-rough-tl">
                    <img src="./img/share/blue-tape-rough.svg" class="blue-tape-rough-tr">
                    <img src="./img/share/blue-tape-rough.svg" class="blue-tape-rough-bl">
                    <img src="./img/share/blue-tape-rough.svg" class="blue-tape-rough-br">
                </div>
            </div>
            <div class="select-paintes">
                <span class="arrow-white"></span>
                <div id="painteType" class="painte-type">
                    <template v-for="(item, index) in 3">
                        <label class="type" :class="{active: index === openIndex}" @click="clickPattern(index)">
                            <input type="radio" name="userPattern">
                            <span class="box-white preview-paper" :class="{active: index === openIndex}" :style="{backgroundImage: userPattern[index]}"></span>
                            <span class="print-type-pattern" ref='bg' :style="{backgroundImage: userPattern[index]}">
                            </span>
                            <span class="printScraper" :class="{active: index === openIndex}"></span>
                        </label>
                    </template>
                </div>
                <span class="arrow-white reverse"></span>
            </div>
        </section>
        <section class="writ-step-4" id="writStep4">
            <img src="./img/share/paper-plane.png" class="dress-up-plane">
            <div class="box-white bottom-bg">
                <a href="./shop.html" class="goto-shop-btn rightshopBtn">
                    <div class="paper-cloud"></div>
                    <img src="./img/write-letter/goto-shop-btn.svg">
                    <div class="dot-box-blue shop-signboard">
                        <div class="box-white shop-title">
                            <h3 class="threed-text-red shop-text">客製郵戳</h3>
                        </div>
                    </div>
                    <div class="discription">
                        <p>想要客製化郵戳嗎？</p>
                    </div>
                </a>
                <span class="share-clip clip-left">
                </span>
                <div class="dot-box-yellow top-right top-right-bg">
                    <div class="box-white top-right-bg">
                        <div class="box-white top-right-bg">
                            <div class="num-four">
                                <h2>選擇郵戳，進行下一步!</h2>
                            </div>
                            <div class="select-stamp">
                                <span class="arrow-white"></span>
                                <div class="stamp-type">
                                    <template v-for="item in 3">
                                        <button class="type"><span></span></button>
                                    </template>
                                </div>
                                <span class="arrow-white reverse"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- <div class="btn-big-test" id="bigBtn">
            <div class="back side-way"></div>
            <div class="left side-way"></div>
            <div class="right side-way"></div>
            <div class="top side-way"></div>
            <div class="bottom side-way">
                <div class='side-way__text'> 購買 </div>
            </div>
            <div class="front side-way"></div>
        </div> -->
        <!-- <div class="btn-wrapper-center">
            <a href="#" class="btn3d btn-basic-yellow">Click</a>
        </div> -->
    </main>
    @@include("./layout/foldthePlane.html")
    @@include("./layout/footer.html")
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script>
        const newsCat = {
            template: `
            <div>
            <h3>爆料版說明:</h3>
            <p>獨樂樂不如眾樂樂，有什麼大家必須知道的事情，最勁爆的踢爆、直擊與新聞，在此盡覽無遺。</p>
            </div>
            `
        }
        const moodCat = {
            template: `
            <div>
            <h3>心情版說明:</h3>
            <p>提供分享生活情緒、抒發心情或交流各種情緒處理的經歷故事。在這裡你可以安心匿名，讓世界可以安慰你的心靈。</p>
            </div>
            `
        }
        const funCat = {
            template: `
            <div>
            <h3>娛樂版說明:</h3>
            <p>最新國內外流行娛樂，由你帶領世界走向環遊星世界！拋棄所有煩惱，來到娛樂世界讓你歡樂百分百。</p>
            </div>
            `
        }
        const defaultCat = {
            template: `
            <div>
                <h3>分類說明:</h3>
                <p>blablabla</p>
            </div>
            `
        }
        let vm1 = new Vue({
            el:"#writStep1",
            data:{
                tvStart: false,
                letterCategory:'',
                catIllustrate: defaultCat,
            },
            components: {
                newsCat,
                moodCat,
                funCat,
                defaultCat,
            },
            methods:{
                setCategoryName(e){
                    // console.log(e.target.parentNode.childNodes);
                    this.tvStart = true;
                    let catLabel = e.target.parentNode.childNodes;
                    for(let i = 0 ; i < catLabel.length ; i++){
                        catLabel[i].classList = "btn";
                    }
                    e.target.parentNode.childNodes
                    e.target.classList.add("click");
                    this.letterCategory = e.target.firstChild.value;
                    this.catIllustrate = e.target.firstChild.name;
                },
            },
        });
        let vm2 = new Vue({
            el: '#writStep2',
            data:{
                letterUploadImg: 'url(./img/share/imgIcon-white.svg)',
            },
            methods:{
                fileSelected(e){
                    let file = e.target.files[0];
                    let readFile = new FileReader();
                    readFile.readAsDataURL(file);
                    readFile.addEventListener('load',this.loadImage);
                },
                loadImage(e){
                    this.letterUploadImg = `url('${e.target.result}')`;
                    document.getElementById('hookimg').style.animationName = "hookimgRise";
                },
            },
        });
        let vm3 = new Vue({
            el: '#writStep3',
            data: {
                openIndex: null,
                userPattern:[
                    "url(./img/pattern/plan-pattern-1.svg)",
                    "url(./img/pattern/plan-pattern-2.svg)",
                    "url(./img/pattern/plan-pattern-3.png)",
                ],
                previewPattern: null,
            },
            methods: {
                clickPattern(index){
                    this.openIndex = index;
                    console.log(this.$refs.bg[index].style);
                    this.previewPattern = this.$refs.bg[index].style.backgroundImage;
                },
            },
            computed: {

            },
        });
        let vm4 = new Vue({
            el: '#writStep4',
            data: {},
        });
    </script>
    <script>
        //打字動畫
        function typeEffect(element, speed) {
            var text = element.innerHTML;
            element.innerHTML = "";
            
            var i = 0;
            var timer = setInterval(function() {
                if (i < text.length) {
                element.append(text.charAt(i));
                i++;
                } else {
                clearInterval(timer);
                }
            }, speed);
        }  
        
        var speed = 220;
        var disciptionText = document.querySelectorAll('.discription');
        // var shopBtnText = document.querySelectorAll('.shop-title');
        // var delay = disciptionText[0].innerHTML.length * speed + speed;

        //商城按鈕文字
        setInterval(() => {
            typeEffect(disciptionText[0].firstChild, speed);
            typeEffect(disciptionText[1].firstChild, speed);
        }, 2800);

        //對話視窗文字
        // setTimeout(function(){
        // typeEffect(shopBtnText[0].firstChild, speed);
        // typeEffect(shopBtnText[1].firstChild, speed);
        // }, delay);
    </script>
    <script src="./js/writeLetter.js"></script>
    <script src="./js/foldThePlane.js"></script>

</body>

</html>
