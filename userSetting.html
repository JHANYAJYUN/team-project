<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>userSetting</title>
</head>

<body class="userSetting_body">
    <header></header>
    @@include("./html/nav.html")
    @@include("./html/header.html")
    <main class="userSetting_main">
        <div class="floor">
            <section class="userSetting_mem">
                <!--airPlan會員資訊-->
                <!-- <h1 class="memtitle">會員資訊</h1> -->
                <h2 class="threed-text-red-endWhite">會員資訊</h2>
                <div class="memKanban" id="memKanban">
                    <div class="memKanbanIn">
                        <!--會員資訊頁籤-->
                        <div class="memData" @click="content='memData'">
                            <h3>會員資料</h3>
                        </div>
                        <div class="airCoin" @click="content='airCoin'">
                            <h3>打賞紀錄</h3>
                        </div>
                        <div class="memcolor" @click="content='memcolor'">
                            <h3>外觀設定</h3>
                        </div>
                        <keep-alive>
                            <!--資料保留標籤-->
                            <component :is="content"></component>
                        </keep-alive>
                    </div>
                </div>
                <img class="robotB1" src="img/userSetting/robotB1.svg" alt="robotB1">
                <img class="robotB1_2" src="img/userSetting/robotB1_2.svg" alt="robotB1_2">
                <img class="box" src="img/userSetting/box.svg" alt="box">
                <div class="space_B1"></div>
            </section>

            <section class="userSetting_sys">
                <!--airPlan系統資訊-->
                <h2 class="threed-text-red-endWhite">系統資訊</h2>
                <div class="sysKanban" id="sysKanban">
                    <!--系統資訊頁籤-->
                    <div class="manu" @click="content='manu'">
                        <h3>操作說明</h3>
                    </div>
                    <div class="ver" @click="content='ver'">
                        <h3>版本資訊</h3>
                    </div>
                    <keep-alive>
                        <component :is="content"></component>
                    </keep-alive>
                </div>
                <img class="robotB2" src="img/userSetting/robotB2.svg" alt="robotB2">
                <img class="robotB2_2" src="img/userSetting/robotB2_2.svg" alt="robotB2_2">
                <img class="paper" src="img/userSetting/paper.svg" alt="">
                <div class="space_B2"></div>
            </section>

            <section class="userSetting_adm">
                <!--airPlan開發者資訊-->
                <h2 class="threed-text-red-endWhite">開發者資訊</h2>
                <div class="admKanban" id="admKanban">
                    <div class="mike" @click="content='mike'">
                        <h3>峻瑜</h3>
                    </div>
                    <div class="spencer" @click="content='spencer'">
                        <h3>宗翰</h3>
                    </div>
                    <div class="allen" @click="content='allen'">
                        <h3>耀輝</h3>
                    </div>
                    <div class="grace" @click="content='grace'">
                        <h3>雅珺</h3>
                    </div>
                    <div class="sharon" @click="content='sharon'">
                        <h3>湘文</h3>
                    </div>
                    <div class="howard" @click="content='howard'">
                        <h3>恒祥</h3>
                    </div>
                    <keep-alive>
                        <component :is="content"></component>
                    </keep-alive>
                </div>
                <img class="robotB3" src="img/userSetting/robotB3.svg" alt="robotB3">
                <img class="paperPlane" src="img/share/paper-plane.png" alt="paperPlane">
            </section>
        </div>
    </main>
    @@include("./html/footer.html")
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/userSetting_adm.js"></script>
</body>

</html>
