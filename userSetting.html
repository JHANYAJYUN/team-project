<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>userSetting</title>
</head>
<body class="userSetting_body">
    <header></header>
    @@include("./html/nav.html")
    @@include("./html/header.html")
    <main class="userSetting_main">
        <section class="userSetting_mem"><!--airPlan會員資訊-->
            <div class="userSetting_memKanban" id="memKanban"><!--會員資訊頁籤-->
                <div class="userSetting_memData" @click="content='memData'"><h1>會員資料</h1></div>
                <div class="userSetting_airCoin" @click="content='airCoin'"><h1>打賞紀錄</h1></div>
                <div class="userSetting_memcolor" @click="content='memcolor'"><h1>外觀設定</h1></div>
                <keep-alive><!--資料保留標籤-->
                    <component :is="content"></component>
                </keep-alive>
            </div>
            <img class="userSetting_robotB1" src="" alt="userSetting_robotB1">
            <img class="userSetting_conveyorB1" src="" alt="userSetting_conveyorB1">
        </section>

        <section class="userSetting_sys"><!--airPlan系統資訊-->
            <div class="userSetting_sysKanban" id="sysKanban"><!--系統資訊頁籤-->
                <div class="userSetting_manu"  @click="content='manu'"><h1>操作說明</h1></div>
                <div class="userSetting_ver" @click="content='ver'"><h1>版本資訊</h1></div>
                <keep-alive>
                    <component :is="content"></component>
                </keep-alive>
            </div>
            <img src="" alt="userSetting_robotB2">
        </section>

        <section class="userSetting_adm"><!--airPlan開發者資訊-->
            <div class="userSetting_Spencer">
                <h1>宗翰</h1>
            </div>
            <div class="userSetting_Sharon">
                <h1>香菇</h1>
            </div>
            <div class="userSetting_Howard">
                <h1>阿康</h1>
            </div>
            <div class="userSetting_Grace">
                <h1>小鴨</h1>
            </div>
            <div class="userSetting_Allen">
                <h1>耀輝</h1>
            </div>
            <div class="userSetting_Mike">
                <h1>峻瑜</h1>
            </div>
            <img src="" alt="userSetting_conveyorB3">
            <img src="" alt="userSetting_light">
        </section>
    </main>
    @@include("./html/footer.html")
    <script>
        Vue.component('memData',{
            template:`
                <div class="memData">
                    <table class="memDataTable">
                        <tr>
                            <td><img src="" alt="mempic"></td>
                            <td>Air幣 : 50</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>信紙 : 5</td>
                        </tr>
                        <tr>
                            <td>會員帳號 :</td>
                            <td>波音777-1</td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td>aaa@gmail.com</td>
                        </tr>
                        <tr>
                            <td>會員密碼 :</td>
                            <td>aaa666</td>
                        </tr>
                        <tr>
                            <td>登出</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            `,
        });
        Vue.component('airCoin',{
            template:`
                <div class="airCoin">
                    <table class="airCoinTable">
                        <tr>
                            <td>時間</td>
                            <td>信件</td>
                            <td>打賞者</td>
                        </tr>
                        <tr>
                            <td>2019/12/18 12:00</td>
                            <td>誰來幫我R</td>
                            <td>不怕冷的小樺</td>
                        </tr>
                        <tr>
                            <td>2019/12/15 18:35</td>
                            <td>百岳烏拉拉</td>
                            <td>亂爬阿祥</td>
                        </tr>
                        <tr>
                            <td>2019/12/14 05:45</td>
                            <td>大零食家</td>
                            <td>洋芋片咬輝哥</td>
                        </tr>
                        <tr>
                            <td>2019/12/10 05:46</td>
                            <td>青鳥傳情</td>
                            <td>香菇姑姑</td>
                        </tr>
                        <tr>
                            <td>2019/12/09 05:46</td>
                            <td>&on旅社</td>
                            <td>咖啡翰</td>
                        </tr>
                    </table>
                </div>
            `,
        });
        Vue.component('memcolor',{
            template:`
                <div class="memcolor">
                    <div class="memcolorBlack">
                        <h1>黑色</h1>
                        <img src="" alt="black">
                    </div>
                    <div class="memcolorWhite">
                        <h1>白色</h1>
                        <img src="" alt="white">
                    </div>
                </div>
            `,
        }); 
            new Vue({
            el: '#memKanban',
            data:{
                content:'memData',
            },
        });
    
        Vue.component('manu',{
            template:`
                <div class="manu">
                    <div class="userSetting_userSetting">
                        <h1>會員</h1>
                    </div>
                    <div class="userSetting_witeLetter">
                        <h1>寫信</h1>
                    </div>
                    <div class="userSetting_">
                        <h1>撈信</h1>
                    </div>
                    <div class="userSetting_cave">
                        <h1>倉庫</h1>
                    </div>
                    <div class="userSetting_shop">
                        <h1>商店</h1>
                    </div>
                    <div class="userSetting_">
                        <h1>聊天</h1>
                    </div>
                    <div class="userSetting_">
                        <h1>精華</h1>
                    </div>
                </div>
             `,
        });
        Vue.component('ver',{
            template:`
                <h1 class="ver">版本 : 1.0.0</h1>
             `,
        });
    new Vue({
            el: '#sysKanban',
            data:{
                content:'manu',
            }
        });
    </script>
</body>
</html>
