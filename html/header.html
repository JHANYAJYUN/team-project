<link href="./css/main.css" rel="stylesheet" type="text/css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src="./js/kloud.min.js"></script>

<header>
    <canvas id="myClouds"></canvas>
    
        <div class="view">
            <div id="clouds" class="clouds">
                <template  v-for="cloud in 10">
                    <div class="cloud_1">{{cloud}}</div>
                </template>
            </div>
        </div>

    <div class="white-space-bg"></div>

    <div class="box-blue">
        <!-- <div class="box-white"></div>
            <div class="box-white"></div> -->
    </div>
    <script>
        $('#myClouds').Klouds({
            speed: 1,
            layerCount: 4,
            cloudColor1: '#82afd9',
            cloudColor2: '#F7FAFD',
            // bgColor1: '#82afd9',
            bgColor: '#ffffff',
        })
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script>
        let vm = new Vue({
            el:'#clouds',
        });
    </script>
</header>
