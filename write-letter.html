<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>write-letter</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body class="wrletter-body">
    @@include("./html/nav.html")
    @@include("./html/header.html")
    <main>
        <div class="box-white select-category">
            <div class="num-one">
                <h2 class="threed-text-black-endWhite">選擇分類</h2>
                <a href="" class="btn-big-red"></a>
            </div>
        </div>
        <div class="btn-big-test" id="bigBtn">
            <div class="back side-way"></div>
            <div class="left side-way"></div>
            <div class="right side-way"></div>
            <div class="top side-way"></div>
            <div class="bottom side-way">
                <div class='side-way__text'> 打賞 </div>
            </div>
            <div class="front side-way"></div>
        </div>



        <div class="btn-wrapper-center">
            <a href="./chatroom.html" class="btn3d btn-basic-yellow">Click</a>
        </div>
    </main>
    @@include("./html/footer.html")


    <script>
        let bigBtn = document.getElementById('bigBtn');
        // console.log(btn[0]);
        bigBtn.addEventListener('mouseup',bigBtnFn);
        function bigBtnFn(){
            bigBtn.classList.add('bigBtnActive');
            setTimeout(()=>{
                bigBtn.classList.remove("bigBtnActive");
            },300)
            
        }
    </script>
</body>
</html>
